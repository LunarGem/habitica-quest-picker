<html>
  <head>
    <title>Habitica Quest Picker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   <script>
     function compileData(uuid){
       var name = "";
       var avatar = "";
       let url = "https://habitica.com/api/v3/members/" + uuid;
       fetch(url).then((resp) => resp.json()).then(function(data){
         console.log(data.profile);
       })
       var party_member_1 = "<div class='col s12 m3'><div class='card'><div class='card-image'><img src=";
       var party_member_2 = "/><div class='card-content white-text'><span class='card-title'>"
       var party_member_3 = "</span><p id='uuid'>" + uuid + "</p><div class='carousel'><a class='carousel-item' href=''#one!''><img src='https://lorempixel.com/250/250/nature/1'></a></div></div><div class='card-action'><a href='#'>Remove</a></div></div></div>";
       return party_member_1 + avatar + party_member_2 + name + party_member_3;
     }
     function addMember(){
       //my UUID:9e9c1391-f10c-4e07-9e72-c582daabb3a5
       var uuid = $('#uuid').val();
       //alert(uuid);
       $('#members').append(compileData(uuid));
     }
   </script>
  </head>
  <body><center><div class="container">
    <div class="row"><div class="col s12">
      header stuff
    </div></div>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <h1>Party Members</h1>
        <div id="members">
        </div>
        <form>
          <div class="input-field col s6">
            <input type="text" id="uuid" />
            <label for="uuid">Insert UUID</label>
          </div>
          <a href="javascript:addMember()">Add</a>
        </form>
      </div>
    </div>
  </div></center></body>
</html>
